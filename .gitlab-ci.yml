  image: fedora:rawhide
  script:
    - dnf -y install redhat-rpm-config libusb glib2-devel python3-devel python3-setuptools git @development-tools
    - git clone --single-branch --branch master https://gitlab.com/expliot_framework/expliot.git expliot-master
    - cd expliot-master
    - python3 setup.py install

sdist:
  stage: distribution
  image: python:3.7
  only:
    - master
  script:
    - python setup.py sdist
  artifacts:
    paths:
       - dist/
    expire_in: 1 week

wheel:
  image: python:3.7
  stage: distribution
  only:
    - master
  script:
    - python setup.py bdist_wheel
  artifacts:
    paths:
       - dist/
    expire_in: 1 week

# This requires TWINE_USERNAME and TWINE_PASSWORD to be set
# Settings -> CI/CD -> Variables
pypi:
  image: python:3.7
  stage: post
  cache: {}
  script:
    - pip install -U twine
    - python setup.py sdist
    - twine upload dist/*
  only:
    - tags
